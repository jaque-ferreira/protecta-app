<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Protecta</title>
</head>

<body class="questionario">

  <a href="cadastro.html"><img class="botao-voltar" src="img/voltar.svg" alt=""></a>

  <div class="container">
    <div class="conteudo-questionario">

      <h1>Responda algumas perguntas sobre sua saúde</h1>

      <img src="img/img-questionario.svg" alt="">

      <form class="form-questionario" action="">
        <legend>Possui alguma comorbidade?*</legend>
        <div class="custom-radio">

          <input id="sim_comorbidade" name="comorbidade" value="0" type="radio">
          <label for="sim_comorbidade">Sim</label>

          <input id="nao_comorbidade" name="comorbidade" value="1" type="radio">
          <label for="nao_comorbidade">Não</label>

        </div>

        <legend>Recebeu vacinação para imunização completa contra o covid-19?</legend>
        <div class="custom-radio">

          <input id="sim_vacina" name="vacina" value="0" type="radio">
          <label for="sim_vacina">Sim</label>

          <input id="nao_vacina" name="vacina" value="1" type="radio">
          <label for="nao_vacina">Não</label>

        </div>
      </form>

      <a class="button" href="pag-inicial.html">Envie para continuar</a>

      <p>*diabetes, doenças cardiovasculares, doenças respiratórias crônicas, obesidade, imunocomprometidas</p>

      <div class="logo-rodape">
        <img src="img/fiotec-logo.svg" alt="">
        <img src="img/fiocruz-logo.svg" alt="">
      </div>
    </div>
  </div>

</body>

</html>
