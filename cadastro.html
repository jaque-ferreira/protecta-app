<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" crossorigin="use-credentials" href="manifest.json">
  <meta name="theme-color" content="#fff" />
  <link rel="apple-touch-icon" href="img/icon-192.png">
  <title>Cadastro</title>
</head>

<body class="cadastro">
  <div class="header-inicio">
    <h1 class="logo-cadastro"><img src="img/protecta-logo-branco.svg" alt=""></h1>
  </div>

  <div class="container">
    <div class="conteudo-cadastro">
      <h2>Cadastre-se</h2>

      <form class="form-cadastro" action="">
        <input type="text" name="cadastro" placeholder="Nome Completo">
        <input type="email" name="cadastro" placeholder="E-mail">
        <div class="lado-a-lado">
          <input id="nascimento" name="cadastro" type="text" placeholder="Data de Nascimento">
          <input id="cep" name="cadastro" type="number" placeholder="CEP">
        </div>
        <input type="number" name="cadastro" placeholder="CPF">
        <input type="password" name="cadastro" placeholder="Digite uma senha">
        <input type="password" name="cadastro" placeholder="Confirme sua senha">
      </form>

      <p>Já tenho uma conta, <a class="link-normal" href="index.html">acessar</a></p>

      <a class="button" href="questionario.html">Cadastre-se agora</a>

      <p class="privacidade">Ao cadastrar concorda com a Política de Privacidade<br> e os Termos de Uso. <a class="link-normal" href="">Acesse aqui</a>.</p>

      <div class="logo-rodape">
        <img src="img/fiotec-logo.svg" alt="">
        <img src="img/fiocruz-logo.svg" alt="">
      </div>
    </div>

  </div>
  <script src="service-worker.js"></script>
</body>

</html>
